<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>秘宝タン・イーと記憶の洞窟</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="shared-header" role="banner"></div>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div>
          <h2>新たなる体験をあなたへ</h2>
          <p>VRの技術を駆使した、新時代謎解きアドベンチャー！君はこの洞窟から脱出できるか？</p>
          <p><a class="reserve-btn hero-reserve" href="https://machinohige.github.io/reservation" target="_blank" rel="noopener noreferrer" role="button" aria-label="展示の予約ページを開く（別タブ）">予約する</a></p>
        </div>
        <!-- mascot removed as requested -->
      </div>
    </section>

    <section id="features" class="container features">
      <h3>見どころ</h3>
      <div class="grid">
        <article class="card">
          <h4>謎解き</h4>
          <p>自分の手で鍵を開け、道を切り開く達成感を体験せよ！</p>
        </article>
        <article class="card">
          <h4>シューティング</h4>
          <p>トロッコに乗り込み、敵を撃って逃げ切れ！</p>
        </article>
        <article class="card">
          <h4>VR</h4>
          <p>没入感あふれるVR映像で、2Jの世界観に浸れ！</p>
        </article>
      </div>
    </section>

    <section id="gallery" class="container gallery">
      <h3>ギャラリー</h3>
      <div class="photos">
        <!-- Link to commercial video in assets (shows thumbnail before click) -->
        <a class="photo" href="assets/commercial.mp4" aria-label="動画: コマーシャル">
          <img src="assets/logo.svg" alt="コマーシャルのサムネイル" />
          <span class="play-overlay" aria-hidden="true">▶</span>
        </a>
        <a class="photo" href="assets/j.jpg" target="_blank" rel="noopener noreferrer" aria-label="J">
          <img src="assets/j.jpg" alt="J">
        </a>
        <a class="photo" href="assets/ohno.jpg" target="_blank" rel="noopener noreferrer" aria-label="Dr. Oh no">
          <img src="assets/ohno.jpg" alt="Dr. Oh no">
        </a>
      </div>
    </section>
  </main>

  <div id="shared-footer" role="contentinfo"></div>

  <script src="script.js"></script>
</body>
</html>
